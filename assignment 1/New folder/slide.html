<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="ssslide.js"></script>

<link rel="stylesheet" href="sslide.css">
</head>
<body>
 
<div class="slideshow-container">

<div class="mySlides fade"style ="display:block">
  <div class="numbertext">1 / 3</div>
  <img src="b5.jpg" style="width:100%">
 <!-- <div class="text">one</div> -->
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="b6.jpg" style="width:100%">
 <!-- <div class="text"> Two</div> -->
</div>


<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="b7.jpg" style="width:100%">
  <!--<div class="text"> Three</div>-->
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 3</div>
  <img src="b8.jpg" style="width:100%">
  <!--<div class="text"> four</div> -->
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<div align="center">
<button class="controls" id="pause" >Pause</button>
<button class="controls" id="play" >Play</button>
</div>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
</div>


</body>
</html>
