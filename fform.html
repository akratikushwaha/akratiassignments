
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="formm.css">
    <script type="text/javascript" src="formmm.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
</head>
<body>

    <form class ='reg_form' action="/action_page.php" style="border:1px solid #ccc" name="registration">

  <div class="container">
    <h1>REGISTRATION FORMs</h1>
    
    <hr>

    <label for="name" ><b>Name</b></label>
    <br>
    <input type="text" placeholder="Enter name" id="name" size="3" required>
    <label id="errorname" class="errormsg"></label>
    <label id="noerrorname" class="noerror"></label>
    <br>

    <label for="email"><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" id="emailID" required>
    <label id="erroremail" class="errormsg"></label>
    <label id="noerroremail" class="noerror"></label>
    <br>


    <label for="phone"><b>Phone</b></label>
    <br>
    <input type="text" placeholder="Enter contact details" id="phone" required>
    <label id="errorphone" class="errormsg"></label>
    <label id="noerrorphone" class="noerror"></label>
    <br>


    <label for="gender"><b>gender</b></label>
    <br>
    <input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
    <label id="errorgender" class="errormsg"></label>
    <label id="noerrorgender" class="noerror"></label>
    <br>


    <label for="dob"><b>Date Of Birth</b></label>
    <br>
    <input type="text" placeholder="birth date" id="dob" required>
    <br>

    <label for="Age"><b>Age</b></label>
    <br>
    <input type="text" id="age" readonly>
    <br>

    <label for="profile"><b>Profile URL</b></label>
    <br>
    <input type="url" placeholder="Enter profilre URL" name="profile" required>
    <br>

    <label for="addr"><b>Address</b></label>
    <br>
    <input type="text" placeholder="Enter Address" name="addr" required>
    <br>

    <div>
      <button type="button" class="registerbtn">register</button>
      
    </div>
  </div>
</form>
</body>
</html>
